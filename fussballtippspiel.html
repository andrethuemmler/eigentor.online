<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundesliga Tippspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        input[type="number"] {
            width: 50px;
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bundesliga Tippspiel</h1>
    <div class="container">
        <h2>Wähle ein Spiel und gebe deine Tipps ab</h2>
        
        <!-- Spielplan-Auswahl -->
        <label for="match">Spiel auswählen:</label>
        <select id="match">
            <option value="1">Bayern München vs. Borussia Dortmund</option>
            <option value="2">RB Leipzig vs. Bayer Leverkusen</option>
            <option value="3">Eintracht Frankfurt vs. VfL Wolfsburg</option>
            <option value="4">Borussia Mönchengladbach vs. 1. FC Köln</option>
            <option value="5">SC Freiburg vs. TSG Hoffenheim</option>
            <!-- Weitere Spiele können hier hinzugefügt werden -->
        </select>
        <br>

        <!-- Toreingabe -->
        <label for="team1">Team 1: </label>
        <input type="number" id="team1" min="0" placeholder="Tore" />
        <br>
        <label for="team2">Team 2: </label>
        <input type="number" id="team2" min="0" placeholder="Tore" />
        <br>
        <button onclick="calculateResult()">Ergebnis anzeigen</button>
        <div id="result"></div>
    </div>

    <script>
        // Mannschaftsnamen für die Spiele
        const teams = {
            1: { team1: 'Bayern München', team2: 'Borussia Dortmund' },
            2: { team1: 'RB Leipzig', team2: 'Bayer Leverkusen' },
            3: { team1: 'Eintracht Frankfurt', team2: 'VfL Wolfsburg' },
            4: { team1: 'Borussia Mönchengladbach', team2: '1. FC Köln' },
            5: { team1: 'SC Freiburg', team2: 'TSG Hoffenheim' },
            // Weitere Spiele können hier hinzugefügt werden
        };

        function calculateResult() {
            const matchId = document.getElementById('match').value;
            const team1Score = parseInt(document.getElementById('team1').value) || 0;
            const team2Score = parseInt(document.getElementById('team2').value) || 0;

            const selectedMatch = teams[matchId];
            let resultMessage = '';

            if (team1Score > team2Score) {
                resultMessage = `${selectedMatch.team1} gewinnt!`;
            } else if (team1Score < team2Score) {
                resultMessage = `${selectedMatch.team2} gewinnt!`;
            } else {
                resultMessage = `Es ist ein Unentschieden zwischen ${selectedMatch.team1} und ${selectedMatch.team2}!`;
            }

            document.getElementById('result').textContent = resultMessage;
        }
    </script>
</body>
</html>
